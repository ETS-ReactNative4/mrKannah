<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Set the size of the div element that contains the map */
    #map {
      height: 400px;  /* The height is 400 pixels */
      width: 100%;  /* The width is the width of the web page */
    }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmjI8t-x5OZdt1JbGA76oyGWyCIqI42KA"></script>
</head>
<body>
<input type="text" placeholder="Enter destination" name="search">
<button onclick="calcRoute();">Navigate</button>
<div style="height: 8px"></div>
<div id="map"></div>
<div style="text-align: center"><span style="font-size:20px" id="speed">11</span></div>
<script>
  var map, marker, pos;
  var watcher;
  var directionsService = new google.maps.DirectionsService();
  var directionsDisplay = new google.maps.DirectionsRenderer({
    preserveViewport: true,
    suppressBicyclingLayer: true,
  });
  var cyclingLayer = new google.maps.BicyclingLayer();

  initMap();
  
  function calcRoute() {
    marker.setMap(null);
    var destination = document.getElementsByName('search')[0].value.replace(/ /g, '+');
    console.log(pos, destination)
    var request = {
      origin: pos,
      destination: destination,
      provideRouteAlternatives: true,
      travelMode: 'BICYCLING'
    };
    
    directionsService.route(request, function(result, status) {
      if (status == 'OK') {
        map.setCenter(pos);
        directionsDisplay.setDirections(result);
        if (!watcher) {
          setTimeout(() => {
            map.setZoom(18);
          }, 3000);
          watcher = navigator.geolocation.watchPosition(function (position) {
            pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            calcRoute()
          }, function (err) {
            console.warn('ERROR(' + err.code + '): ' + err.message);
          }, {
            enableHighAccuracy: true,
            timeout: 5000,
            maximumAge: 0
          });
        }
      } else {
        alert(status)
        console.log(status, result)
      }
    });
  }
  // Note: This example requires that you consent to location sharing when
  // prompted by your browser. If you see the error "The Geolocation service
  // failed.", it means you probably did not give permission for the browser to
  // locate you.

  function initMap() {
    
    // Try HTML5 geolocation.
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        console.log(position)
        pos = {
          lat: position.coords.latitude,
          lng: position.coords.longitude
        };
        map = new google.maps.Map(document.getElementById('map'), {
          center: pos,
          zoom: 16
        });
        directionsDisplay.setMap(map);
        cyclingLayer.setMap(map);
        marker = new google.maps.Marker({
          position: pos,
          animation: google.maps.Animation.DROP,
          title:"Current Location"
        });
        marker.setMap(map);
      }, function(err) {
        console.error(err);
      });
    } else {
      alert('Browser doesn\'t support Geolocation');
    }
  }
</script>
<script>
  let lastValues = {x:0, y:0, z:0};
  let container = document.getElementById('speed');
  let speed = [0,0,0];
  let velocity = 0;
  let currentTime;
  let lastTimestamp;
  let text;
  function integrate(oldValue, newValue, timeDiff) {
    // area of each trapezoid * timeDiff (dx)
    return (oldValue + newValue)/2 * timeDiff
  }
  function initAccel() {
    function handler (event) {
      currentTime = new Date().getTime();
      if (lastTimestamp === undefined) {
        lastTimestamp = currentTime;
        return; //ignore first call, we need a reference time
      }
      text = `${event.acceleration.x.toFixed(2)}, ${event.acceleration.y.toFixed(2)}, ${event.acceleration.z.toFixed(2)}<br /><br />`;
      calculateValues(event);
      getOutput();
      lastValues = event.acceleration;
      lastTimestamp = currentTime;
      container.innerHTML = text;
    }
    window.addEventListener('devicemotion', handler, false);
    
    function getOutput() {
      let normalized = Math.sqrt(speed[0] * speed[0] + speed[1] * speed[1] + speed[2] * speed[2]);
      let v = speed[0]/normalized + speed[1]/normalized + speed[2]/normalized;
      velocity = v > 0 ? velocity + normalized : velocity - normalized;
      text += `${speed[0].toFixed(2)}, ${speed[1].toFixed(2)}, ${speed[2].toFixed(2)} <br />
${velocity.toFixed(2)} m/s ${normalized.toFixed(2)} m/s ${(normalized * 2.23694).toFixed(2)} mile/h <br />
${v.toFixed(2)} m/s ${(v * 2.23694).toFixed(2)} mile/h <br /><br />`;
    }
    function calculateValues(event) {
      speed[0] = integrate(lastValues.x, event.acceleration.x, ((currentTime - lastTimestamp)/1000));
      speed[1] = integrate(lastValues.y, event.acceleration.y, ((currentTime - lastTimestamp)/1000));
      speed[2] = integrate(lastValues.z, event.acceleration.z, ((currentTime - lastTimestamp)/1000));
    }
  }
  initAccel();
</script>
</body>
</html>
