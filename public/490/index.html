<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Set the size of the div element that contains the map */
    #map {
      height: 400px;  /* The height is 400 pixels */
      width: 100%;  /* The width is the width of the web page */
    }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmjI8t-x5OZdt1JbGA76oyGWyCIqI42KA"></script>
</head>
<body>
<input type="text" placeholder="Enter destination" name="search">
<button onclick="calcRoute();">Navigate</button>
<div style="height: 8px"></div>
<div id="map"></div>
<div style="text-align: center"><span style="font-size:20px" id="speed">11</span></div>
<script>
  var map, marker, pos;
  var watcher;
  var directionsService = new google.maps.DirectionsService();
  var directionsDisplay = new google.maps.DirectionsRenderer({
    preserveViewport: true,
    suppressBicyclingLayer: true,
  });
  var cyclingLayer = new google.maps.BicyclingLayer();

  initMap();
  
  function calcRoute() {
    marker.setMap(null);
    var destination = document.getElementsByName('search')[0].value.replace(/ /g, '+');
    console.log(pos, destination)
    var request = {
      origin: pos,
      destination: destination,
      provideRouteAlternatives: true,
      travelMode: 'BICYCLING'
    };
    
    directionsService.route(request, function(result, status) {
      if (status == 'OK') {
        map.setCenter(pos);
        directionsDisplay.setDirections(result);
        if (!watcher) {
          setTimeout(() => {
            map.setZoom(18);
          }, 3000);
          watcher = navigator.geolocation.watchPosition(function (position) {
            pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            calcRoute()
          }, function (err) {
            console.warn('ERROR(' + err.code + '): ' + err.message);
          }, {
            enableHighAccuracy: true,
            timeout: 5000,
            maximumAge: 0
          });
        }
      } else {
        alert(status)
        console.log(status, result)
      }
    });
  }
  // Note: This example requires that you consent to location sharing when
  // prompted by your browser. If you see the error "The Geolocation service
  // failed.", it means you probably did not give permission for the browser to
  // locate you.

  function initMap() {
    
    // Try HTML5 geolocation.
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        pos = {
          lat: position.coords.latitude,
          lng: position.coords.longitude
        };
        map = new google.maps.Map(document.getElementById('map'), {
          center: pos,
          zoom: 16
        });
        directionsDisplay.setMap(map);
        cyclingLayer.setMap(map);
        marker = new google.maps.Marker({
          position: pos,
          animation: google.maps.Animation.DROP,
          title:"Current Location"
        });
        marker.setMap(map);
      }, function(err) {
        console.error(err);
      });
    } else {
      alert('Browser doesn\'t support Geolocation');
    }
  }
</script>
<script>
  let lastValues = {x:0, y:0, z:0};
  let container = document.getElementById('speed');
  let speed = [[0,0,0], [0,0,0], [0,0,0]];
  let currentTime;
  let lastTimestamp;
  let text;
  function integrate(oldValue, newValue, timeDiff) {
    return (oldValue + newValue)/2 * timeDiff
  }
  function initAccel() {
    function handler (event) {
      currentTime = new Date().getTime();
      if (lastTimestamp === undefined) {
        lastTimestamp = new Date().getTime();
        return; //ignore first call, we need a reference time
      }
      if (currentTime - lastTimestamp < 200) {
        return;
      }
      text = '';
      firstApproach(event);
      secondApproach(event);
      thirdApproach(event);
      lastValues = event.acceleration;
      lastTimestamp = currentTime;
      container.innerHTML = text;
      console.dir(speed)
    }
    window.addEventListener('devicemotion', handler, false);
    
    function getOutput(i) {
      let speeds = speed[i];
      let normalized = Math.sqrt(speeds[0] * speeds[0] + speeds[1] * speeds[1] + speeds[2] * speeds[2]);
      let v = speeds[0]/normalized + speeds[1]/normalized + speeds[2]/normalized;
      text += `${speeds[0].toFixed(2)}, ${speeds[1].toFixed(2)}, ${speeds[2].toFixed(2)} <br />
${normalized.toFixed(2)} m/s ${(normalized * 2.23694).toFixed()} mile/h <br />
${v.toFixed(2)} m/s ${(v * 2.23694).toFixed()} mile/h <br />`;
    }
    function firstApproach(event) {
      let i = 0;
      let speeds = speed[i];
      speeds[0] = event.acceleration.x * ((currentTime - lastTimestamp)/1000);
      speeds[1] = event.acceleration.y * ((currentTime - lastTimestamp)/1000);
      speeds[2] = event.acceleration.z * ((currentTime - lastTimestamp)/1000);
      //getOutput(i);
    }
    function secondApproach(event) {
      let i = 1;
      let speeds = speed[i];
      speeds[0] += integrate(lastValues.x, event.acceleration.x, ((currentTime - lastTimestamp)/1000));
      speeds[1] += integrate(lastValues.y, event.acceleration.y, ((currentTime - lastTimestamp)/1000));
      speeds[2] += integrate(lastValues.z, event.acceleration.z, ((currentTime - lastTimestamp)/1000));
      getOutput(i);
    }
    function thirdApproach(event) {
      let i = 2;
      let speeds = speed[i];
      speeds[0] = integrate(lastValues.x, event.acceleration.x, ((currentTime - lastTimestamp)/1000));
      speeds[1] = integrate(lastValues.y, event.acceleration.y, ((currentTime - lastTimestamp)/1000));
      speeds[2] = integrate(lastValues.z, event.acceleration.z, ((currentTime - lastTimestamp)/1000));
      getOutput(i);
    }
  }
  initAccel();
</script>
</body>
</html>
