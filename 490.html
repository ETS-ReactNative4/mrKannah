<!DOCTYPE html>
<html>
<head>
  <style>
    /* Set the size of the div element that contains the map */
    #map {
      height: 400px;  /* The height is 400 pixels */
      width: 100%;  /* The width is the width of the web page */
    }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmjI8t-x5OZdt1JbGA76oyGWyCIqI42KA"></script>
</head>
<body>
<input type="text" placeholder="Enter destination" name="search">
<button onclick="calcRoute();">Navigate</button>
<div style="height: 8px"></div>
<div id="map"></div>
<script>
  var map, marker, pos;
  var directionsService = new google.maps.DirectionsService();
  var directionsDisplay = new google.maps.DirectionsRenderer();

  initMap();
  
  function calcRoute() {
    marker.setMap(null);
    var destination = document.getElementsByName('search')[0].value.replace(/ /g, '+');
    console.log(pos, destination)
    var request = {
      origin: pos,
      destination: destination,
      provideRouteAlternatives: true,
      travelMode: 'BICYCLING'
    };
    
    directionsService.route(request, function(result, status) {
      if (status == 'OK') {
        directionsDisplay.setDirections(result);
      } else {
        console.log(status, result)
      }
    });
  }
  // Note: This example requires that you consent to location sharing when
  // prompted by your browser. If you see the error "The Geolocation service
  // failed.", it means you probably did not give permission for the browser to
  // locate you.

  function initMap() {
    
    // Try HTML5 geolocation.
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        pos = {
          lat: position.coords.latitude,
          lng: position.coords.longitude
        };
        map = new google.maps.Map(document.getElementById('map'), {
          center: pos,
          zoom: 16
        });
        directionsDisplay.setMap(map);
        marker = new google.maps.Marker({
          position: pos,
          animation: google.maps.Animation.DROP,
          title:"Current Location"
        });
        marker.setMap(map);
      }, function(err) {
        console.error(err);
      });
    } else {
      console.error('Browser doesn\'t support Geolocation');
    }
  }
</script>
</body>
</html>
