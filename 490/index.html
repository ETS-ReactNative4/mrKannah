<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Set the size of the div element that contains the map */
    #map {
      height: 400px;  /* The height is 400 pixels */
      width: 100%;  /* The width is the width of the web page */
    }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmjI8t-x5OZdt1JbGA76oyGWyCIqI42KA"></script>
  <script src="./fulltilt.min.js"></script>
</head>
<body>
<input type="text" placeholder="Enter destination" name="search">
<button onclick="calcRoute();">Navigate</button>
<div style="height: 8px"></div>
<div id="map"></div>
<div style="text-align: center"><span style="font-size:20px" id="speed">11</span></div>
<script>
  var map, marker, pos;
  var watcher;
  var directionsService = new google.maps.DirectionsService();
  var directionsDisplay = new google.maps.DirectionsRenderer({
    preserveViewport: true,
    suppressBicyclingLayer: true,
  });
  var cyclingLayer = new google.maps.BicyclingLayer();

  initMap();
  
  function calcRoute() {
    marker.setMap(null);
    var destination = document.getElementsByName('search')[0].value.replace(/ /g, '+');
    console.log(pos, destination)
    var request = {
      origin: pos,
      destination: destination,
      provideRouteAlternatives: true,
      travelMode: 'BICYCLING'
    };
    
    directionsService.route(request, function(result, status) {
      if (status == 'OK') {
        map.setCenter(pos);
        directionsDisplay.setDirections(result);
        if (!watcher) {
          setTimeout(() => {
            map.setZoom(18);
          }, 3000);
          watcher = navigator.geolocation.watchPosition(function (position) {
            pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            calcRoute()
          }, function (err) {
            console.warn('ERROR(' + err.code + '): ' + err.message);
          }, {
            enableHighAccuracy: true,
            timeout: 5000,
            maximumAge: 0
          });
        }
      } else {
        alert(status)
        console.log(status, result)
      }
    });
  }
  // Note: This example requires that you consent to location sharing when
  // prompted by your browser. If you see the error "The Geolocation service
  // failed.", it means you probably did not give permission for the browser to
  // locate you.

  function initMap() {
    
    // Try HTML5 geolocation.
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        pos = {
          lat: position.coords.latitude,
          lng: position.coords.longitude
        };
        map = new google.maps.Map(document.getElementById('map'), {
          center: pos,
          zoom: 16
        });
        directionsDisplay.setMap(map);
        cyclingLayer.setMap(map);
        marker = new google.maps.Marker({
          position: pos,
          animation: google.maps.Animation.DROP,
          title:"Current Location"
        });
        marker.setMap(map);
      }, function(err) {
        console.error(err);
      });
    } else {
      alert('Browser doesn\'t support Geolocation');
    }
  }
</script>
<script>
  let lastValues = {x:0, y:0, z:0};
  let text = document.getElementById('speed');
  function integrate(oldValue, newValue) {
    return newValue * newValue /2 - oldValue * oldValue /2
  }
  function getAreaUnderTheCurve(newValues) {
    let x = integrate(lastValues.x, newValues.x);
    let y = integrate(lastValues.y, newValues.y);
    let z = integrate(lastValues.z, newValues.z);
    lastValues = newValues;
    let speed = Math.abs(x+y+z).toFixed(2);
    text.innerHTML = `${speed} meters <br />${(0.000621371 * speed).toFixed(2)} miles`
  }
  
  function initAccel() {
    FULLTILT.getDeviceMotion()
      .then(
        function(deviceMotion) {
          setInterval(() => {
            getAreaUnderTheCurve(deviceMotion.getScreenAdjustedAcceleration());
          }, 500)
        }
      ).catch(
      function(message) {
        alert(message)
      }
    );

  }
  initAccel();
</script>
</body>
</html>
